<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Dispenser</title>

    <style>
      body {
        margin: 0;
        font-family: "Times New Roman", serif;
        background-image: url("safeflow.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;

        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin: 20px 0;
        font-size: 2.5em;
        color: red;
        padding: 10px 20px;
        border-radius: 5px;
        background: black;
        box-shadow: 4px 4px 8px green;
        animation: seldri 15s linear infinite alternate;
      }

      @keyframes seldri {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .container {
        display: flex;
        gap: 20px;
        margin-top: 40px;
      }

      .drink-button {
        width: 120px;
        height: 120px;
        border: none;
        border-radius: 50%;
        background-size: cover;
        background-position: center;
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: transform 0.5s;
      }

      .drink-button:hover {
        transform: scale(1);
      }

      #coke {
        background-image: url("coke-logo.png");
      }
      #sprite {
        background-image: url("sprite-logo.png");
      }
      #water {
        background-image: url("water-logo.png");
      }

      #status {
        margin-top: 30px;
        padding: 10px 20px;
        background: black;
        color: limegreen;
        border-radius: 5px;
        box-shadow: 3px 3px 7px green;
        font-size: 1em;
      }

      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>

    <script>
      async function senddrinkc(drink) {
        const response = await fetch(`/send_command.php?drink=${drink}`);
        const data = await response.json();
        modifymess(data.message);
      }

      async function takeinfo() {
        const response = await fetch("/send_command.php");
        const data = await response.json();
        modifymess(data.message);
      }

      function modifymess(statusmess) {
        const status = document.getElementById("status");
        status.cont = statusmess;

        buttons = document.querySelectorAll(".drink-button");
        disableMessages = [
          "Fill Up Coke",
          "Fill Up Sprite",
          "Fill Up Water",
          "Place Cup",
          "DONE!!!",
          "Overflow/Spillage (Clean UP)",
        ];

        buttons.forEach((btn) => {
          btn.classList.toggle("disabled", errormess.includes(statusmess));
        });
      }

      setInterval(takeinfo, 2000); // Every 2 seconds
    </script>
  </head>
  <body>
    <h1>Select Your Drink</h1>

    <div class="container">
      <button
        id="coke"
        class="drink-button"
        onclick="senddrinkc('COKE')"
      ></button>
      <button
        id="sprite"
        class="drink-button"
        onclick=" senddrinkc ('SPRITE')"
      ></button>
      <button
        id="water"
        class="drink-button"
        onclick=" senddrinkc ('WATER')"
      ></button>
    </div>

    <div id="status">Waiting for selection...</div>
  </body>
</html>
